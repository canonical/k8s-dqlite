name: Test Upload Image to Comment

on:
  pull_request:

jobs:
  upload-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate an image
        run: |
          echo "Generating some-img.png"
          python3 -c "from PIL import Image; img = Image.new('RGB', (100, 100), color = (73, 109, 137)); img.save('./some-img.png')"

      - name: Upload image as artifact
        uses: actions/upload-artifact@v3
        with:
          name: some-img
          path: ./some-img.png

      - name: Get artifact download URL
        id: artifact_url
        run: |
          ARTIFACT_URL=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts" | \
            jq -r ".artifacts[] | select(.name==\"some-img\") | .archive_download_url")
          echo "artifact_url=$ARTIFACT_URL" >> $GITHUB_ENV

      - name: Create a comment with the image
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }} # For issues
          body: |
            ![Generated Image](${{ env.artifact_url }})
