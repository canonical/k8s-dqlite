        uses: actions/checkout@v2.4.0

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.20"

      - name: go mod download
        run: go mod download

      - name: Run benchmarks
        run: make go.bench

  benchmarks-dqlite:
