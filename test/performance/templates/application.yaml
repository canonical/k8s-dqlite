apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-{{ .Iteration }}
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    chart: istio-base
    targetRevision: 1.23.0
    helm:
      releaseName: guestbook-{{ .Iteration }}
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    chart: istiod
    targetRevision: 1.23.0
    helm:
      releaseName: istiod-{{ .Iteration }}
      values: |
        global:
          hub: docker.io/istio
          tag: 1.23.0
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
